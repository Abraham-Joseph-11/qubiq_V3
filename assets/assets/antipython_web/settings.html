<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - PytonCode</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="index.css">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        .help-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <i data-lucide="terminal"></i>
            <span>PytonCode</span>
        </div>
        <div class="controls">
            <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
                <i data-lucide="moon" id="theme-icon"></i>
            </button>
        </div>
    </header>

    <div class="settings-container">
        <a href="index.html" class="back-link">
            <i data-lucide="arrow-left" size="18"></i>
            Back to Editor
        </a>

        <h1>Settings</h1>
        <p style="margin-bottom: 2rem; color: var(--text-muted);">AI is securely powered by your QubiQ account. No API
            key required.</p>

        <!-- Removed OpenRouter form groups -->

        <!-- Removed Save Settings button since no other settings exist right now -->

        <div id="status-msg" style="padding: 1rem; border-radius: 8px; margin-top: 1rem;" class="hidden"></div>
    </div>

    <script>
        // Lucide
        lucide.createIcons();

        // Theme
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme);
        const themeIcon = document.getElementById('theme-icon');
        if (currentTheme === 'light') themeIcon.setAttribute('data-lucide', 'sun');
        lucide.createIcons();

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.setAttribute('data-lucide', newTheme === 'dark' ? 'moon' : 'sun');
            lucide.createIcons();
        });

        // Settings Logic removed since Auth is handled globally
    </script>
</body>

</html>
