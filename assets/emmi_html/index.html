<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EMMI BOT Lite - Block-Based Programming Environment">
    <title>EMMI BOT Lite</title>
    <link rel="icon" type="image/png" href="media/logo.png">

    <!-- Blockly (local) -->
    <script src="lib/blockly/blockly.min.js"></script>

    <!-- Prism.js for syntax highlighting - LIGHT theme (local) -->
    <link href="lib/prism/themes/prism.min.css" rel="stylesheet">
    <script src="lib/prism/prism.min.js"></script>
    <script src="lib/prism/components/prism-c.min.js"></script>
    <script src="lib/prism/components/prism-cpp.min.js"></script>
    <script src="lib/prism/components/prism-python.min.js"></script>
    <script src="lib/prism/components/prism-java.min.js"></script>

    <!-- Font Awesome (local) -->
    <link rel="stylesheet" href="lib/font-awesome/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css?v=25">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loader"></div>
        <span>Loading EMMI BOT V2...</span>
    </div>

    <!-- Title Bar (OttoBlockly style) -->
    <div id="toptitle">
        <div id="title">
            <div class="logo-img">
                <img src="media/logo.png" alt="Logo" onerror="this.style.display='none'">
            </div>
            <span class="logo-text">EMMI BOT Lite</span>

        </div>


    </div>

    <!-- Header Toolbar -->
    <div id="header">
        <div id="btn_all">
            <!-- Language Selector -->

            <!-- Language Selector -->
            <select id="languageMenu">
                <option value="en" selected>English GB</option>
                <option value="es">Español</option>
                <option value="hi">हिन्दी (Hindi)</option>
                <option value="gu">ગુજરાતી (Gujarati)</option>
                <option value="mr">मराठी (Marathi)</option>
                <option value="ta">தமிழ் (Tamil)</option>
                <option value="te">తెలుగు (Telugu)</option>
                <option value="kn">ಕನ್ನಡ (Kannada)</option>
                <option value="bn">বাংলা (Bengali)</option>
            </select>



            <!-- Save Button -->
            <button id="btn-save" class="btn btn-tool" title="Save">
                <i class="fas fa-save"></i>
            </button>

            <!-- New Button -->
            <button id="btn-new" class="btn btn-tool" title="New">
                <i class="fas fa-file"></i>
            </button>

            <!-- Open Button -->
            <button id="btn-open" class="btn btn-tool" title="Open">
                <i class="fas fa-folder-open"></i>
            </button>

            <!-- Block Creator Tool Button -->
            <button id="btn-block-creator" class="btn btn-tool" title="Block Creator Tool" style="color: #9C27B0;">
                <i class="fas fa-cubes"></i>
            </button>

            <!-- Board Selector -->
            <select id="board-select">
                <option value="emmi-bot-v2" selected>EMMI BOT V2</option>
                <option value="explorer-kit">Explorer Kit</option>
                <option value="emmi-bipedal">EMMI Bipedal</option>
            </select>

            <!-- Run Button -->
            <button id="btn_run" class="btn btn-tool" title="Run Code" style="color: #4CAF50;">
                <i class="fas fa-play"></i>
            </button>

            <!-- Dynamic Controls -->
            <div id="dynamic-controls" style="display: flex; gap: 5px; align-items: center;">
                <!-- Cloud ID Input (Hidden by default) -->
                <input id="input-cloud-id" type="text" placeholder="Device ID"
                    style="display: none; width: 100px; padding: 5px; border-radius: 4px; border: 1px solid #ccc;">

                <!-- Connect Button (Visible for USB/BLE) -->
                <button id="btn_connect" class="btn btn-tool" title="Connect USB"
                    style="color: #2196F3; width: auto; padding: 0 10px; font-size: 13px; gap: 5px;">
                    <i class="fas fa-plug"></i> <span id="lbl_connect">Connect</span>
                </button>
            </div>

            <!-- Bot Mode Segmented Control -->
            <div class="bot-mode-segmented">
                <input type="radio" name="bot-mode" id="mode-usb" value="USB" checked>
                <label for="mode-usb"><i class="fab fa-usb"></i> <span>USB</span></label>

                <input type="radio" name="bot-mode" id="mode-ble" value="BLE">
                <label for="mode-ble"><i class="fab fa-bluetooth-b"></i> <span>BLE</span></label>

                <input type="radio" name="bot-mode" id="mode-cloud" value="Cloud">
                <label for="mode-cloud"><i class="fas fa-cloud"></i> <span>Cloud</span></label>

                <div class="segmented-glider"></div>
            </div>
        </div>

        <div id="btn_group" class="btn-group">
            <!-- Search Button -->
            <button id="btn_search" class="btn btn-tool" title="Search">
                <i class="fas fa-search"></i>
            </button>

            <!-- Code Preview Button -->
            <button id="btn_preview" class="btn btn-tool" title="Code Preview">
                <i class="fas fa-code"></i>
            </button>

            <!-- Block/Code Toggle (Hijacked for Firmware Upload) -->
            <button id="btn_toggle" class="btn btn-tool" title="Upload Firmware"
                onclick="if(window.app) window.app.uploadFirmware()">
                <i class="fas fa-microchip"></i>
            </button>

            <!-- AI Chatbot Toggle -->
            <button id="chatbot-toggle" class="btn btn-tool chatbot-toggle" title="AI Block Coder">
                <i class="fas fa-robot"></i>
            </button>
        </div>
    </div>

    <!-- AI Chatbot Panel -->
    <div id="chatbot-panel" class="chatbot-panel">
        <div class="chatbot-header">
            <div class="chatbot-header-left">
                <i class="fas fa-robot"></i>
                <span>EMMI AI Coder</span>
            </div>
            <div class="chatbot-header-right">
                <select id="ai-translate-mode" class="chatbot-mode-select" title="AI translation mode">
                    <option value="blockly" selected>Blockly</option>
                    <option value="legacy">Script</option>
                </select>
                <button id="chatbot-clear" class="chatbot-header-btn" title="Clear chat">
                    <i class="fas fa-trash-can"></i>
                </button>
                <button id="chatbot-close" class="chatbot-header-btn" title="Close">
                    <i class="fas fa-xmark"></i>
                </button>
            </div>
        </div>
        <div id="ai-chat-output" class="chatbot-messages">
            <div class="chatbot-welcome">
                <i class="fas fa-wand-magic-sparkles"></i>
                <p>Describe what you want your EMMI robot to do and I'll generate the blocks for you.</p>
            </div>
        </div>
        <div class="chatbot-input-area">
            <input id="ai-prompt-input" type="text" class="chatbot-input"
                placeholder="e.g. Blink red LED every 500ms...">
            <button id="btn-ai-generate" class="chatbot-send-btn" title="Generate">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="divBody">
        <!-- Blockly Workspace -->
        <div id="content_blocks">
            <div id="blockly-workspace"></div>
        </div>

        <!-- Code Panel - Default hidden -->
        <div id="code-panel" class="code-preview-panel hidden">
            <div class="preview-actions">
                <button id="btn_saveino" class="btn-default" title="Save Code">
                    <i class="fas fa-save"></i>
                </button>
                <button id="btn_copy" class="btn-default" title="Copy Code">
                    <i class="fas fa-copy"></i>
                </button>
                <button id="btn_send_emmi" class="btn-default" title="Send to EMMI">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button id="btn_upload_last_emmi" class="btn-default" title="Upload Last EMMI Script">
                    <i class="fas fa-upload"></i>
                </button>
            </div>
            <pre id="pre_previewArduino"><code class="language-cpp" id="code-output">void setup() {
}

void loop() {
}</code></pre>
            <!-- Language Tabs at bottom -->
            <div class="code-tabs">
                <button class="code-tab" data-lang="arduino">Arduino C++</button>
                <button class="code-tab" data-lang="python">Python</button>
                <button class="code-tab active" data-lang="java">Java</button>
                <button class="code-tab" data-lang="emmi">EMMI Command</button>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="file-input" accept=".xml,.json,.bloc" style="display: none;">
    <!-- Firmware Update Modal -->
    <div id="firmware-update-modal" class="modal hidden">
        <div class="modal-content firmware-modal">
            <div class="modal-header">
                <h3><i class="fas fa-microchip"></i> Firmware Update</h3>
                <button id="btn-close-firmware" class="btn-close">&times;</button>
            </div>
            <div class="firmware-body">
                <!-- Version comparison cards -->
                <div class="firmware-versions">
                    <div class="firmware-version-card">
                        <div class="firmware-version-icon installed">
                            <i class="fas fa-hdd"></i>
                        </div>
                        <div class="firmware-version-label">Installed</div>
                        <div id="firmware-installed-version" class="firmware-version-value installed">—</div>
                    </div>
                    <div class="firmware-version-arrow">
                        <i class="fas fa-angles-right"></i>
                    </div>
                    <div class="firmware-version-card">
                        <div class="firmware-version-icon available">
                            <i class="fas fa-cloud-arrow-down"></i>
                        </div>
                        <div class="firmware-version-label">Available</div>
                        <div id="firmware-available-version" class="firmware-version-value available">—</div>
                    </div>
                </div>

                <!-- Status text -->
                <div id="firmware-status-text" class="firmware-status"></div>

                <!-- Progress bar -->
                <div id="firmware-progress-container" class="firmware-progress-container" style="display: none;">
                    <div class="firmware-progress-track">
                        <div id="firmware-progress-bar" class="firmware-progress-fill"></div>
                    </div>
                    <div id="firmware-progress-text" class="firmware-progress-label">0%</div>
                </div>

                <!-- Log output -->
                <div id="firmware-log" class="firmware-log" style="display: none;"></div>

                <!-- Action buttons -->
                <div class="firmware-actions">
                    <button id="btn-firmware-cancel" class="firmware-btn firmware-btn-cancel">
                        <i class="fas fa-xmark"></i> Cancel
                    </button>
                    <button id="btn-firmware-flash" class="firmware-btn firmware-btn-flash">
                        <i class="fas fa-bolt"></i> Update Firmware
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Serial Monitor Modal -->
    <div id="serial-monitor-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-terminal"></i> Serial Monitor</h3>
                <button id="btn-close-serial" class="btn-close">&times;</button>
            </div>
            <div id="serial-output" class="serial-output"></div>
            <div class="serial-input-area">
                <input type="text" id="serial-input" placeholder="Type command...">
                <button id="btn-send-serial" class="btn btn-tool" title="Send">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button id="btn-clear-serial" class="btn btn-tool" title="Clear">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="serial-options">
                <label><input type="checkbox" id="chk-autoscroll" checked> Autoscroll</label>
                <label><input type="checkbox" id="chk-timestamp"> Timestamp</label>
            </div>
        </div>
    </div>

    <!-- New Variable Modal -->
    <div id="variable-modal" class="modal hidden" style="z-index: 2000;">
        <div class="modal-content" style="max-width: 400px; background-color: #2d2d64; color: white;">
            <div class="modal-header" style="border-bottom: none;">
                <h3 style="color: white; font-weight: bold;">New variable name:</h3>
                <button id="btn-close-variable" class="btn-close"
                    style="background-color: #4DB6AC; color: white; border-radius: 4px; opacity: 1;">&times;</button>
            </div>
            <div class="modal-body" style="padding: 20px; display: flex; gap: 0;">
                <input type="text" id="variable-name-input" placeholder=""
                    style="flex-grow: 1; padding: 10px; border: none; border-radius: 4px 0 0 4px; outline: none;">
                <button id="btn-confirm-variable"
                    style="background-color: #4DD0E1; border: none; padding: 0 20px; color: white; font-weight: bold; border-radius: 0 4px 4px 0; cursor: pointer;">OK</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts -->
    <!-- Generators (Load first so blocks can register stubs) -->
    <script src="js/generators/arduino.js"></script>
    <script src="js/generators/python.js"></script>
    <script src="js/generators/java.js"></script>
    <script src="js/commands/common_commands.js?v=2"></script>
    <script src="js/commands/emmi-bot-v2_commands.js?v=2"></script>
    <script src="js/generators/emmi_exporter.js?v=23"></script>

    <!-- Common/Core blocks -->
    <script src="js/toolbox.js?v=22"></script>
    <script src="blocks/esp32_blocks.js?v=20"></script>
    <script src="blocks/variable_blocks.js?v=20"></script>
    <script src="blocks/communication_blocks.js?v=22"></script>
    <script src="blocks/emmi-bot-v2_blocks.js?v=20"></script>
    <script src="js/generators/variable_generators.js?v=20"></script>
    <script src="js/generators/communication_generators.js?v=21"></script>
    <script src="js/generators/emmi-bot-v2_generators.js?v=21"></script>
    <script src="js/custom_styles.js"></script>
    <script src="js/blockly-mapper.js?v=1"></script>
    <script src="js/app.js?v=31"></script>
</body>

</html>
